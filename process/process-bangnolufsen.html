<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nana</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #fbf2e5;
      }

      figure {
        width: 100%;
      }
      figure img {
        width: 100%;
        vertical-align: top;
      }
      .video-wrap {
        padding: 8%;
      }
      video {
        text-align: center;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        border: 2px solid #2a2a2a;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="../process/bno/visaul.jpg" alt="portfolio-process" />
      <img src="../process/bno/overview.jpg" alt="portfolio-process" />
      <img src="../process/bno/page-desc.png" alt="portfolio-process" />
    </figure>

    <figure class="video-wrap"><video src="../video/bno-vdo.mp4" controls muted loop></video></figure>
    <figure>
      <img src="../process/bno/Artboard 1.png" alt="portfolio-process" />
    </figure>
  </body>
</html>
